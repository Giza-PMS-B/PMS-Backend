version: "3.9"

# ===============================
# Networks
# ===============================
networks:
  pms-network:
    driver: overlay
    attachable: true

# ===============================
# Volumes
# ===============================
volumes:
  zookeeper_data:
    name: pms_zookeeper_data
  zookeeper_log:
    name: pms_zookeeper_log
  kafka_data:
    name: pms_kafka_data
  new_sql_data:
    name: pms_new_sql_data

# ===============================
# Services
# ===============================
services:

  # -------- Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - pms-network
    deploy:
      replicas: 1

  # -------- Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      KAFKA_LISTENERS: |
        INTERNAL://0.0.0.0:9092,
        EXTERNAL://0.0.0.0:29092

      KAFKA_ADVERTISED_LISTENERS: |
        INTERNAL://kafka:9092,
        EXTERNAL://localhost:29092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: |
        INTERNAL:PLAINTEXT,
        EXTERNAL:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - pms-network
    deploy:
      replicas: 1

  # -------- Kafka Topic Initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    networks:
      - pms-network
    command: >
      bash -c "
        echo 'Waiting for Kafka...';
        cub kafka-ready -b kafka:9092 1 60 &&
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists
          --topic site-created --partitions 1 --replication-factor 1 &&
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists
          --topic invoice-created --partitions 1 --replication-factor 1 &&
        echo 'Kafka topics ready';
        sleep 10
      "
    deploy:
      replicas: 1
      restart_policy:
        condition: none

  # -------- Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - pms-network
    deploy:
      replicas: 1

  # -------- SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD}"
      MSSQL_PID: "Developer"
    volumes:
      - new_sql_data:/var/opt/mssql
    networks:
      - pms-network
    deploy:
      replicas: 1

