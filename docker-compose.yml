version: '3.8'

services:
  # Infrastructure Services

  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pms-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Application Services

  # Booking API Service
  booking-api:
    build:
      context: .
      dockerfile: Booking.API/Dockerfile
    container_name: pms-booking-api
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5001:8080"
      - "5011:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=${BOOKING_DB_CONNECTION}
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__GroupId=booking-service
    networks:
      - pms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Invoice API Service
  invoice-api:
    build:
      context: .
      dockerfile: Invoice.API/Dockerfile
    container_name: pms-invoice-api
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5002:8080"
      - "5012:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=${INVOICE_DB_CONNECTION}
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__GroupId=invoice-service
    networks:
      - pms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Site API Service
  site-api:
    build:
      context: .
      dockerfile: Site.API/Dockerfile
    container_name: pms-site-api
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5003:8080"
      - "5013:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=${SITE_DB_CONNECTION}
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__GroupId=site-service
    networks:
      - pms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pms-network:
    driver: bridge
    name: pms-network

volumes: {}
