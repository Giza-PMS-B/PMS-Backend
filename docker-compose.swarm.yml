version: "3.8"

# =========================
# Shared .NET Environment
# =========================
x-dotnet-environment: &dotnet-environment
  ASPNETCORE_ENVIRONMENT: Production
  ASPNETCORE_HTTP_PORTS: 8080
  Kafka__BootstrapServers: kafka:9092
  Kafka__Producer__Acks: all
  Kafka__Producer__MessageTimeoutMs: "30000"
  Kafka__Consumer__EnableAutoCommit: "false"
  Kafka__Consumer__AutoOffsetReset: earliest

# =========================
# Shared Deploy Config
# =========================
x-dotnet-service-deploy: &dotnet-service-deploy
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 0
    window: 120s
  update_config:
    parallelism: 1
    delay: 10s
    failure_action: rollback
    order: start-first

services:

  # =========================
  # Kafka UI
  # =========================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - pms-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - pms-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Kafka Broker
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - pms-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 15s
      retries: 10

  # =========================
  # Booking Service
  # =========================
  booking-service:
    image: wagihh/pms-booking-service:${IMAGE_TAG:-latest}
    ports:
      - "5001:8080"
    networks:
      - pms-network
    environment:
      <<: *dotnet-environment
      Kafka__ClientId: BookingService
      Kafka__Consumer__GroupId: BookingServiceGroup
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=PMS_Booking;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
    secrets:
      - sa_password
    deploy:
      <<: *dotnet-service-deploy
      replicas: 2

  # =========================
  # Invoice Service
  # =========================
  invoice-service:
    image: wagihh/pms-invoice-service:${IMAGE_TAG:-latest}
    ports:
      - "5002:8080"
    networks:
      - pms-network
    environment:
      <<: *dotnet-environment
      Kafka__ClientId: InvoiceService
      Kafka__Consumer__GroupId: InvoiceServiceGroup
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=PMS_Invoice;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
    secrets:
      - sa_password
    deploy:
      <<: *dotnet-service-deploy
      replicas: 2

  # =========================
  # Site Service
  # =========================
  site-service:
    image: wagihh/pms-site-service:${IMAGE_TAG:-latest}
    ports:
      - "5003:8080"
    networks:
      - pms-network
    environment:
      <<: *dotnet-environment
      Kafka__ClientId: SiteService
      Kafka__Consumer__GroupId: SiteServiceGroup
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=PMS_Site;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
    secrets:
      - sa_password
    deploy:
      <<: *dotnet-service-deploy
      replicas: 2

# =========================
# Networks
# =========================
networks:
  pms-network:
    external: true

# =========================
# Volumes
# =========================
volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  sql_data:

# =========================
# Secrets
# =========================
secrets:
  sa_password:
    external: true

